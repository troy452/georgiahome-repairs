<style>
:root{
--bg:#0b0f19; /* deep slate */
--bg-soft:#12172a;
--card:#0f1425;
--brand:#f59e0b; /* amber */
--brand-2:#22c55e; /* green */
--text:#e5e7eb; /* gray-200 */
--muted:#9ca3af; /* gray-400 */
--ring: 0 0 0 3px rgba(245, 158, 11, .25);
--maxw:1200px;
--radius:18px;
--shadow:0 10px 30px rgba(0,0,0,.35), 0 2px 12px rgba(0,0,0,.25);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
background: radial-gradient(1200px 600px at 10% -10%, #1f2937 0%, transparent 60%),
radial-gradient(900px 500px at 110% -20%, #0e7490 0%, transparent 55%),
linear-gradient(180deg, var(--bg) 0%, #0a0e18 100%);
color:var(--text);
line-height:1.6;
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
}
a{color:inherit;text-decoration:none}
img{max-width:100%;display:block}
.container{max-width:var(--maxw);padding:0 20px;margin:0 auto}
.flex{display:flex}
.btn{display:inline-flex;gap:10px;align-items:center; padding:14px 18px; border-radius:14px; background:var(--brand); color:#111827; font-weight:700; box-shadow: var(--shadow); transition:.2s transform, .2s box-shadow}
.btn:hover{transform:translateY(-1px)}
.btn.secondary{background:#1f2937;color:var(--text); border:1px solid #2f3647}
.badge{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; background:rgba(245,158,11,.1); color:#f8d37a; font-weight:600; border:1px solid rgba(245,158,11,.25)}
header{position:sticky; top:0; z-index:40; backdrop-filter:saturate(1.1) blur(10px); background:linear-gradient(180deg, rgba(10,14,24,.9), rgba(10,14,24,.5)); border-bottom:1px solid rgba(255,255,255,.07)}
.nav{display:flex; align-items:center; justify-content:space-between; height:70px}
.logo{display:inline-flex; align-items:center; gap:10px; font-weight:800; letter-spacing:.2px}
.logo svg{filter: drop-shadow(0 6px 16px rgba(245,158,11,.35));}
.nav-links{display:flex; gap:22px}
.nav-links a{color:var(--muted)}
.nav-cta{display:flex; gap:12px; align-items:center}


/* Hero */
.hero{padding:80px 0 40px}
.hero-grid{display:grid; grid-template-columns: 1.15fr 1fr; gap:40px; align-items:center}
.hero h1{font-size: clamp(32px, 5vw, 52px); line-height:1.1; margin:18px 0}
.hero p{font-size: clamp(16px, 2.2vw, 18px); color:var(--muted)}
.hero-card{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.08); border-radius: var(--radius); padding:22px; box-shadow: var(--shadow)}
.hero-visual{position:relative; isolation:isolate}
.hero-visual .grid{display:grid; grid-template-columns: repeat(3, 1fr); gap:14px}
.tile{background:linear-gradient(180deg, #111827, #0b1223); border:1px solid #1f2937; border-radius:16px; padding:18px; min-height:110px; box-shadow: inset 0 0 40px rgba(255,255,255,.03), var(--shadow)}
.tile h3{margin:10px 0 6px; font-size:18px}
.tile p{margin:0; color:#a3a4a9; font-size:14px}


/* Services */
.section{padding:70px 0}
.section h2{font-size: clamp(26px, 4vw, 40px); margin:0 0 16px}
.sub{color:var(--muted); margin:0 0 26px}
